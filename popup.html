<!DOCTYPE html>
<html>
<head>
    <title>AI Student Assistant</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .status {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background: #f5f5f5;
        }
        .settings {
            margin-top: 15px;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <h2>AI Student Assistant</h2>
    <div class="status" id="status">
        Not listening
    </div>
    <div class="settings">
        <label>
            <input type="checkbox" id="autoStart"> 
            Auto-start when joining meetings
        </label>
    </div>
    <button id="toggleButton">Start Listening</button>
    <script src="popup.js"></script>
</body>
</html>
